<div class="w-120 border p-4 rounded border-gray-700">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-4">
      <label for="email" class="w-full text-sm font-medium text-gray-300">Email</label>
      <input email type="email" class="flex-grow rounded-md bg-slate-700 border border-slate-700 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500" id="email" formControlName="email">

      <div *ngIf="loginForm?.get('email')?.invalid && (loginForm?.get('email')?.dirty || loginForm?.get('email')?.touched)" class="text-red-500 text-xs">
        <div *ngIf="loginForm?.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="loginForm?.get('email')?.errors?.['email']">Please provide a valid email</div>
      </div>

      <label for="password" class="w-full text-sm font-medium text-gray-300">Password</label>
      <input type="password" class="flex-grow rounded-md bg-slate-700 border border-slate-700 px-3 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500" id="password" formControlName="password">

      <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.invalid && (loginForm?.get('password')?.dirty || loginForm?.get('password')?.touched)" class="text-red-500 text-xs">
        <div *ngIf="loginForm?.get('password')?.errors?.['required']">Password is required</div>
        <div *ngIf="loginForm?.get('password')?.errors?.['minlength']">Minimum 8 characters is needed</div>
      </div>

      <button type="submit" class="w-full px-4 py-2 rounded-md bg-gray-800 text-white hover:bg-gray-700">Login</button>
    </div>
  </form>
</div>
